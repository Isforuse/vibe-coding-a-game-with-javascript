<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cats vs. Zombies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="hud">
        <div class="hud-item"><span>Energy:</span> <strong id="energy">0</strong></div>
        <div class="hud-item"><span>Lives:</span> <strong id="lives">3</strong></div>
        <div class="hud-item"><span>Level:</span> <strong id="level">1</strong></div>
        <div class="hud-item"><span>Next Zombie:</span> <strong id="zombieTimer">--</strong></div>
      </div>
      <div class="controls">
        <button id="pauseBtn">Pause</button>
        <button id="resumeBtn" disabled>Resume</button>
      </div>
    </header>

    <main class="playfield-wrap">
      <div id="message" class="message hidden"></div>
      <div id="grid" class="grid"></div>
    </main>

    
    <footer class="panel">
        
      <div class="card" data-type="oiia">
        <div class="img-wrap">
          <img src="https://media.tenor.com/sbfBfp3FeY8AAAAj/oia-uia.gif" alt="Oiia Cat" />
        </div>
        <div class="label">Oiia</div>
        <div class="cost">50</div>
        <div class="cooldown-bar" data-type="oiia"></div>
      </div>

      <div class="card" data-type="maxwell">
        <div class="img-wrap">
          <img src="https://media.tenor.com/El89itaAWsIAAAAi/maxwell.gif" alt="Maxwell Cat" />
        </div>
        <div class="label">Maxwell</div>
        <div class="cost">100</div>
        <div class="cooldown-bar" data-type="maxwell"></div>
      </div>


      <div class="card" data-type="bababoi">
        <div class="img-wrap">
          <img src="https://media1.tenor.com/m/zxV20tjLg9IAAAAd/luna-the.gif" alt="Bababoi Cat" />
        </div>
        <div class="label">Bababoi</div>
        <div class="cost">75</div>
        <div class="cooldown-bar" data-type="bababoi"></div>
      </div>

      <div class="card" data-type="apple">
        <div class="img-wrap">
        <img src="https://media.tenor.com/if3jhnXyiaUAAAAj/apple-cat.gif" alt="Apple Cat">
      </div>
        <div class="label">Apple</div>
        <div class="cost">75</div>
        <div class="cooldown-bar" data-type="apple"></div>
      </div>

      <div class="card" data-type="bomb">
        <div class="img-wrap">
        <img src="https://media.tenor.com/xtpR11_S7QgAAAAi/bomb-cat.gif" alt="Bomb Cat">
      </div>
        <div class="label">Bomb</div>
        <div class="cost">150</div>
        <div class="cooldown-bar" data-type="bomb"></div>
      </div>

        <div class="card" data-type="mike">
        <div class="img-wrap">
        <img src="https://media.tenor.com/w-tjf_bXRgIAAAAi/mike-mikeford.gif" alt="Mike">
      </div>
        <div class="label">Mike</div>
        <div class="cost">200</div>
        <div class="cooldown-bar" data-type="mike"></div>
      </div>
      
    </footer>

    

  </div>



  <script src="script.js"></script>
</body>
</html>
